<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Angka dalam Tabel</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>

<table id="scoreTable">
    <thead>
        <tr>
            <th>Baris</th>
            <th>Angka</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td class="number">0</td>
            <td>
                <button onclick="addNumber(this)">Tambah</button>
                <button onclick="reduceNumber(this)">Kurangi</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td class="number">0</td>
            <td>
                <button onclick="addNumber(this)">Tambah</button>
                <button onclick="reduceNumber(this)">Kurangi</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td class="number">0</td>
            <td>
                <button onclick="addNumber(this)">Tambah</button>
                <button onclick="reduceNumber(this)">Kurangi</button>
            </td>
        </tr>
    </tbody>
</table>

<script>
    function addNumber(button) {
        let row = button.parentNode.parentNode;
        let numberCell = row.querySelector('.number');
        let currentNumber = parseInt(numberCell.textContent);

        numberCell.textContent = currentNumber + 1;
    }

    function reduceNumber(button) {
        let row = button.parentNode.parentNode;
        let numberCell = row.querySelector('.number');
        let currentNumber = parseInt(numberCell.textContent);

        if (currentNumber > 0) {
            numberCell.textContent = currentNumber - 1;
        }
    }
</script>

</body>
</html>
